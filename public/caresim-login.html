<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareSim LMS Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="asat.png">
    <link rel="icon" type="image/png" sizes="16x16" href="asat.png">
    <link rel="shortcut icon" type="image/png" href="asat.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-portal.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body class="admin-portal">
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="caresimm.png" alt="CareSim" class="login-logo">
            </div>
            <h2><span class="admin-text">CareSim</span> <span class="portal-text">LMS</span></h2>

            <div class="login-toggle" role="tablist" aria-label="Select login type">
                <button class="toggle-button student active" data-target="studentForm" role="tab" aria-selected="true">Student Login</button>
                <button class="toggle-button instructor" data-target="instructorForm" role="tab" aria-selected="false">Instructor Login</button>
            </div>

            <div class="form-panels">
                <form id="studentForm" class="auth-form active" aria-label="Student Login Form">
                    <p class="form-subheading">Student Portal</p>
                    <div class="form-group">
                        <label for="studentEmail">Email</label>
                        <input type="email" id="studentEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="studentPassword">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="studentPassword" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('studentPassword', this)">
                                <span class="eye-icon">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="error" id="studentError"></div>
                    <button type="submit" class="btn btn-primary btn-student full-width"><span>Login as Student</span></button>
                </form>

                <form id="instructorForm" class="auth-form" aria-label="Instructor Login Form">
                    <p class="form-subheading">Instructor Portal</p>
                    <div class="form-group">
                        <label for="instructorEmail">Email</label>
                        <input type="email" id="instructorEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="instructorPassword">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="instructorPassword" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('instructorPassword', this)">
                                <span class="eye-icon">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="error" id="instructorError"></div>
                    <button type="submit" class="btn btn-primary btn-instructor full-width"><span>Login as Instructor</span></button>
                </form>
            </div>
        </div>
    </div>

    <p class="login-helper-text">Log in as a student or instructor to access the CareSim LMS.</p>

    <style>
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        body.admin-portal {
            background: linear-gradient(-45deg, #FFF8F0, #FAF0E6, #F5E6D3, #E8D5B7, #FFF8F0);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }

        body.admin-portal::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(193, 154, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(85, 107, 47, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(193, 154, 107, 0.08) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .login-logo {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 4px 8px rgba(85, 107, 47, 0.2));
            opacity: 0;
            transform: scale(0.95);
            animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow:
                0 20px 60px rgba(85, 107, 47, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset,
                0 1px 0 rgba(255, 255, 255, 0.8) inset;
            border: 1px solid rgba(193, 154, 107, 0.3);
            width: 100%;
            max-width: 420px;
            animation: slideInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shimmer 3s infinite;
        }

        .login-card h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 32px 0;
            letter-spacing: -0.3px;
        }

        .admin-text,
        .portal-text {
            background: linear-gradient(135deg, #556B2F 0%, #C19A6B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            display: inline-block;
            transform: scale(0.95);
        }

        .admin-text {
            animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) 0.4s forwards;
        }

        .portal-text {
            animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) 0.8s forwards;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1E293B;
            margin-bottom: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 45px 14px 16px;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            color: #1E293B;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #C19A6B;
            background: rgba(255, 255, 255, 1);
            box-shadow:
                0 0 0 4px rgba(193, 154, 107, 0.15),
                0 8px 20px rgba(193, 154, 107, 0.2);
        }

        .password-input-wrapper {
            position: relative;
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748B;
            border-radius: 6px;
        }

        .password-toggle:hover {
            color: #C19A6B;
            background: rgba(193, 154, 107, 0.1);
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .btn.full-width {
            width: 100%;
        }

        .btn-primary {
            color: white;
            box-shadow:
                0 4px 15px rgba(0, 0, 0, 0.15),
                0 0 0 0 rgba(0, 0, 0, 0.12);
        }

        .btn-student {
            background: linear-gradient(135deg, #556B2F 0%, #3F4F22 100%);
            box-shadow:
                0 4px 15px rgba(85, 107, 47, 0.4),
                0 0 0 0 rgba(85, 107, 47, 0.2);
        }

        .btn-student:hover {
            background: linear-gradient(135deg, #4A5A28 0%, #314017 100%);
            transform: translateY(-3px);
            box-shadow:
                0 8px 25px rgba(85, 107, 47, 0.4),
                0 0 0 4px rgba(85, 107, 47, 0.1);
        }

        .btn-instructor {
            background: linear-gradient(135deg, #C19A6B 0%, #A67A4A 100%);
            box-shadow:
                0 4px 15px rgba(193, 154, 107, 0.4),
                0 0 0 0 rgba(193, 154, 107, 0.3);
        }

        .btn-instructor:hover {
            background: linear-gradient(135deg, #B07A49 0%, #8F6236 100%);
            transform: translateY(-3px);
            box-shadow:
                0 8px 25px rgba(160, 120, 80, 0.4),
                0 0 0 4px rgba(160, 120, 80, 0.1);
        }

        .login-helper-text {
            text-align: center;
            margin-top: 20px;
            color: #475569;
            font-size: 14px;
        }

        /* toggle + panels */
        .login-toggle {
            display: flex;
            gap: 8px;
            padding: 6px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(193, 154, 107, 0.2);
            margin-bottom: 28px;
        }

        .toggle-button {
            flex: 1;
            border: 1px solid transparent;
            border-radius: 14px;
            padding: 10px 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: transparent;
            color: #94A3B8;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .toggle-button.student.active {
            background: linear-gradient(135deg, #556B2F 0%, #3F4F22 100%);
            color: white;
            box-shadow: 0 6px 18px rgba(85, 107, 47, 0.35);
            border-color: rgba(85, 107, 47, 0.6);
        }

        .toggle-button.instructor.active {
            background: linear-gradient(135deg, #C19A6B 0%, #A67A4A 100%);
            color: white;
            box-shadow: 0 6px 18px rgba(193, 154, 107, 0.35);
            border-color: rgba(193, 154, 107, 0.6);
        }

        .toggle-button:not(.active) {
            border-color: rgba(193, 154, 107, 0.3);
        }

        .form-panels {
            position: relative;
            min-height: 300px;
        }

        .auth-form {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .auth-form.active {
            display: block;
        }

        .form-subheading {
            margin: 0 0 18px 0;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            color: #556B2F;
        }
    </style>

    <script>
        const toggleButtons = document.querySelectorAll('.toggle-button');
        const forms = document.querySelectorAll('.auth-form');

        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.dataset.target;

                toggleButtons.forEach(btn => {
                    btn.classList.toggle('active', btn === button);
                    btn.setAttribute('aria-selected', btn === button);
                });

                forms.forEach(form => {
                    form.classList.toggle('active', form.id === targetId);
                });
            });
        });

        function togglePassword(inputId, toggleBtn) {
            const input = document.getElementById(inputId);
            const icon = toggleBtn.querySelector('.eye-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
            }
        }

        const firebaseConfig = {
            apiKey: "AIzaSyAP_JtE2w4Qc0WSmfMUDt9XuyCC1AIOaIM",
            authDomain: "caresim-b9342.firebaseapp.com",
            databaseURL: "https://caresim-b9342-default-rtdb.firebaseio.com",
            projectId: "caresim-b9342",
            storageBucket: "caresim-b9342.firebasestorage.app",
            messagingSenderId: "939396955933",
            appId: "1:939396955933:web:ead67a4fa5a05052df2bf4",
            measurementId: "G-C056LGTZRY"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const studentForm = document.getElementById('studentForm');
        const instructorForm = document.getElementById('instructorForm');
        const studentError = document.getElementById('studentError');
        const instructorError = document.getElementById('instructorError');

        studentForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            studentError.style.display = 'none';
            const email = document.getElementById('studentEmail').value.trim();
            const password = document.getElementById('studentPassword').value;
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const idToken = await userCredential.user.getIdToken();
                const response = await fetch('/api/auth/student/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ idToken })
                });
                const data = await response.json();
                if (!response.ok || !data.success) {
                    throw new Error(data.error || data.details || 'Login failed');
                }
                localStorage.setItem('studentToken', idToken);
                localStorage.setItem('studentData', JSON.stringify(data.user));
                window.location.href = '/student-dashboard';
            } catch (error) {
                studentError.textContent = error.message || 'Login failed';
                studentError.style.display = 'block';
            }
        });

        instructorForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            instructorError.style.display = 'none';
            const email = document.getElementById('instructorEmail').value.trim();
            const password = document.getElementById('instructorPassword').value;
            try {
                const response = await fetch('/api/auth/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (!response.ok || !data.success) {
                    throw new Error(data.error || data.details || 'Login failed');
                }
                localStorage.setItem('instructorToken', data.token);
                localStorage.setItem('instructorData', JSON.stringify(data.admin));
                window.location.href = '/instructor-dashboard';
            } catch (error) {
                instructorError.textContent = error.message || 'Login failed';
                instructorError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
