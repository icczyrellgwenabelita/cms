<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <h2>Student Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="error" id="error"></div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            <a href="index.html">Back to Home</a>
        </p>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAP_JtE2w4Qc0WSmfMUDt9XuyCC1AIOaIM",
            authDomain: "caresim-b9342.firebaseapp.com",
            databaseURL: "https://caresim-b9342-default-rtdb.firebaseio.com",
            projectId: "caresim-b9342",
            storageBucket: "caresim-b9342.firebasestorage.app",
            messagingSenderId: "939396955933",
            appId: "1:939396955933:web:ead67a4fa5a05052df2bf4",
            measurementId: "G-C056LGTZRY"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            errorDiv.style.display = 'none';

            try {
                console.log('Attempting to sign in with Firebase...');
                // Sign in with Firebase (client-side)
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('Firebase sign-in successful, getting ID token...');
                
                const idToken = await userCredential.user.getIdToken();
                console.log('ID token obtained, sending to backend...');

                // Verify with backend
                const response = await fetch('/api/auth/student/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ idToken })
                });

                console.log('Backend response status:', response.status);
                const data = await response.json();
                console.log('Backend response data:', data);

                if (response.ok && data.success) {
                    localStorage.setItem('studentToken', idToken);
                    localStorage.setItem('studentData', JSON.stringify(data.user));
                    console.log('Login successful, redirecting...');
                    window.location.href = 'student-dashboard.html';
                } else {
                    const errorMsg = data.error || data.details || 'Login failed';
                    console.error('Login failed:', errorMsg);
                    errorDiv.textContent = errorMsg;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                let errorMsg = 'Login failed';
                
                // Handle Firebase Auth errors
                if (error.code) {
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMsg = 'No account found with this email';
                            break;
                        case 'auth/wrong-password':
                            errorMsg = 'Incorrect password';
                            break;
                        case 'auth/invalid-email':
                            errorMsg = 'Invalid email address';
                            break;
                        case 'auth/user-disabled':
                            errorMsg = 'This account has been disabled';
                            break;
                        case 'auth/too-many-requests':
                            errorMsg = 'Too many failed attempts. Please try again later';
                            break;
                        case 'auth/network-request-failed':
                            errorMsg = 'Network error. Please check your connection';
                            break;
                        default:
                            errorMsg = error.message || 'Login failed';
                    }
                } else {
                    errorMsg = error.message || 'Login failed';
                }
                
                errorDiv.textContent = errorMsg;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
