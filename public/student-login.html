<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareSim Student Portal</title>
    <link rel="icon" type="image/png" sizes="32x32" href="asat.png">
    <link rel="icon" type="image/png" sizes="16x16" href="asat.png">
    <link rel="shortcut icon" type="image/png" href="asat.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-portal.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body class="admin-portal">
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="caresimm.png" alt="CareSim" class="login-logo">
            </div>
            <h2>CareSim Student Portal</h2>
            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" required>
                        <button type="button" class="password-toggle" id="togglePassword" onclick="togglePasswordVisibility('password', 'togglePassword')">
                            <span class="eye-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></span>
                        </button>
                    </div>
                </div>
                <div class="error" id="error"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            
        </div>
    </div>
    <style>
        body.admin-portal {
            background: linear-gradient(135deg, #FFF8F0 0%, #FAF0E6 30%, #F5E6D3 65%, #E8D5B7 100%);
            background-attachment: fixed;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: transparent;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .login-logo {
            height: 50px;
            width: auto;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(85, 107, 47, 0.15);
            border: 1px solid rgba(193, 154, 107, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-card h2 {
            text-align: center;
            color: #556B2F;
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 30px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1E293B;
            margin-bottom: 8px;
        }
        .password-input-wrapper {
            position: relative;
            width: 100%;
        }
        .form-group input {
            width: 100%;
            padding: 10px 40px 10px 12px;
            border: 1px solid #E2E8F0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            color: #1E293B;
            box-sizing: border-box;
            transition: all 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #C19A6B;
            box-shadow: 0 0 0 3px rgba(193, 154, 107, 0.1);
        }
        .password-toggle {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748B;
            transition: color 0.2s;
        }
        .password-toggle:hover {
            color: #556B2F;
        }
        .password-toggle:focus {
            outline: none;
        }
        .eye-icon {
            font-size: 18px;
            user-select: none;
        }
        .error {
            display: none;
            padding: 10px;
            background: #FEE2E2;
            color: #DC2626;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 13px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #C19A6B;
            color: white;
        }
        .btn-primary:hover {
            background: #556B2F;
            transform: translateY(-1px);
        }
    </style>
    <script>
        function togglePasswordVisibility(inputId, buttonId) {
            const input = document.getElementById(inputId);
            const button = document.getElementById(buttonId);
            const eyeIcon = button.querySelector('.eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
            } else {
                input.type = 'password';
                eyeIcon.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
            }
        }

        const firebaseConfig = {
            apiKey: "AIzaSyAP_JtE2w4Qc0WSmfMUDt9XuyCC1AIOaIM",
            authDomain: "caresim-b9342.firebaseapp.com",
            databaseURL: "https://caresim-b9342-default-rtdb.firebaseio.com",
            projectId: "caresim-b9342",
            storageBucket: "caresim-b9342.firebasestorage.app",
            messagingSenderId: "939396955933",
            appId: "1:939396955933:web:ead67a4fa5a05052df2bf4",
            measurementId: "G-C056LGTZRY"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            errorDiv.style.display = 'none';
            try {
                console.log('Attempting to sign in with Firebase...');
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('Firebase sign-in successful, getting ID token...');
                
                const idToken = await userCredential.user.getIdToken();
                console.log('ID token obtained, sending to backend...');
                const response = await fetch('/api/auth/student/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ idToken })
                });
                console.log('Backend response status:', response.status);
                const data = await response.json();
                console.log('Backend response data:', data);
                if (response.ok && data.success) {
                    localStorage.setItem('studentToken', idToken);
                    localStorage.setItem('studentData', JSON.stringify(data.user));
                    console.log('Login successful, redirecting...');
                    window.location.href = '/student-dashboard';
                } else {
                    const errorMsg = data.error || data.details || 'Login failed';
                    console.error('Login failed:', errorMsg);
                    errorDiv.textContent = errorMsg;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                let errorMsg = 'Login failed';
                
                if (error.code) {
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMsg = 'No account found with this email';
                            break;
                        case 'auth/wrong-password':
                            errorMsg = 'Incorrect password';
                            break;
                        case 'auth/invalid-email':
                            errorMsg = 'Invalid email address';
                            break;
                        case 'auth/user-disabled':
                            errorMsg = 'This account has been disabled';
                            break;
                        case 'auth/too-many-requests':
                            errorMsg = 'Too many failed attempts. Please try again later';
                            break;
                        case 'auth/network-request-failed':
                            errorMsg = 'Network error. Please check your connection';
                            break;
                        default:
                            errorMsg = error.message || 'Login failed';
                    }
                } else {
                    errorMsg = error.message || 'Login failed';
                }
                
                errorDiv.textContent = errorMsg;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
