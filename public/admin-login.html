<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareSim Admin Portal</title>
    <link rel="icon" type="image/png" sizes="32x32" href="asat.png">
    <link rel="icon" type="image/png" sizes="16x16" href="asat.png">
    <link rel="shortcut icon" type="image/png" href="asat.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-portal.css">
</head>
<body class="admin-portal">
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="caresimm.png" alt="CareSim" class="login-logo">
            </div>
            <h2><span class="admin-text">Admin</span> <span class="portal-text">Portal</span></h2>
            
            
            <!-- Login Form -->
            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="loginPassword" required>
                        <button type="button" class="password-toggle" id="togglePassword" onclick="togglePasswordVisibility('loginPassword', 'togglePassword')">
                            <span class="eye-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></span>
                        </button>
                    </div>
                </div>
                <div class="error" id="loginError"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;"><span>Login</span></button>
            </form>

            
            
            
        </div>
    </div>

    <style>
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        body.admin-portal {
            background: linear-gradient(-45deg, #FFF8F0, #FAF0E6, #F5E6D3, #E8D5B7, #FFF8F0);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        body.admin-portal::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(193, 154, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(85, 107, 47, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(193, 154, 107, 0.08) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .login-logo {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 4px 8px rgba(85, 107, 47, 0.2));
            transition: transform 0.3s ease;
            opacity: 0;
            transform: scale(0.95);
            animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) 0s forwards;
        }

        .login-logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 
                0 20px 60px rgba(85, 107, 47, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset,
                0 1px 0 rgba(255, 255, 255, 0.8) inset;
            border: 1px solid rgba(193, 154, 107, 0.3);
            width: 100%;
            max-width: 420px;
            animation: slideInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shimmer 3s infinite;
        }

        .login-card h2 {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 36px 0;
            letter-spacing: -0.5px;
            position: relative;
        }

        .admin-text,
        .portal-text {
            background: linear-gradient(135deg, #556B2F 0%, #C19A6B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            display: inline-block;
            transform: scale(0.95);
        }

        .admin-text {
            animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) 0.8s forwards;
        }

        .portal-text {
            animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) 1.2s forwards;
        }

        .form-group {
            margin-bottom: 24px;
            animation: slideInUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.3s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.4s;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1E293B;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .form-group:focus-within label {
            color: #C19A6B;
        }

        .password-input-wrapper {
            position: relative;
            width: 100%;
        }

        .form-group input {
            width: 100%;
            padding: 14px 45px 14px 16px;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            color: #1E293B;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-group input:hover {
            border-color: #C19A6B;
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(193, 154, 107, 0.1);
        }

        .form-group input:focus {
            outline: none;
            border-color: #C19A6B;
            background: rgba(255, 255, 255, 1);
            box-shadow: 
                0 0 0 4px rgba(193, 154, 107, 0.15),
                0 8px 20px rgba(193, 154, 107, 0.2);
            transform: translateY(-2px);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748B;
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .password-toggle:hover {
            color: #C19A6B;
            background: rgba(193, 154, 107, 0.1);
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        .password-toggle:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(193, 154, 107, 0.2);
        }

        .eye-icon {
            font-size: 18px;
            user-select: none;
            transition: transform 0.3s ease;
        }

        .password-toggle:hover .eye-icon {
            transform: scale(1.1);
        }

        .error {
            display: none;
            padding: 12px 16px;
            background: linear-gradient(135deg, #FEE2E2 0%, #FECACA 100%);
            color: #DC2626;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            border: 1px solid rgba(220, 38, 38, 0.2);
            animation: slideInUp 0.4s ease-out;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.1);
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            animation: slideInUp 0.8s ease-out 0.5s both;
        }

        .btn span {
            position: relative;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #C19A6B 0%, #A67A4A 100%);
            color: white;
            box-shadow: 
                0 4px 15px rgba(193, 154, 107, 0.4),
                0 0 0 0 rgba(193, 154, 107, 0.5);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #556B2F 0%, #4A5A28 100%);
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(85, 107, 47, 0.4),
                0 0 0 4px rgba(85, 107, 47, 0.1);
        }

        .btn-primary:active {
            transform: translateY(-1px);
            box-shadow: 
                0 4px 15px rgba(85, 107, 47, 0.3),
                0 0 0 2px rgba(85, 107, 47, 0.2);
        }

        .btn-primary:focus {
            outline: none;
            box-shadow: 
                0 0 0 4px rgba(193, 154, 107, 0.3),
                0 8px 25px rgba(193, 154, 107, 0.4);
        }

        /* Loading state for button */
        .btn-primary.loading {
            pointer-events: none;
            opacity: 0.9;
        }

        .btn-primary.loading span {
            opacity: 0;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-card {
                padding: 36px 28px;
                border-radius: 20px;
            }

            .login-card h2 {
                font-size: 26px;
            }

            .login-logo {
                height: 50px;
            }
        }
    </style>

    <script>
        function togglePasswordVisibility(inputId, buttonId) {
            const input = document.getElementById(inputId);
            const button = document.getElementById(buttonId);
            const eyeIcon = button.querySelector('.eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
            } else {
                input.type = 'password';
                eyeIcon.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            const submitBtn = document.querySelector('.btn-primary');
            
            errorDiv.style.display = 'none';
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status} ${response.statusText}`);
                    }
                    throw jsonError;
                }

                if (response.ok && data.success) {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminData', JSON.stringify(data.admin));
                    window.location.href = '/admin-dashboard';
                } else {
                    errorDiv.textContent = data.error || data.details || 'Login failed';
                    errorDiv.style.display = 'block';
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                if (error.message === 'Failed to fetch' || error.name === 'TypeError' || error.message.includes('fetch')) {
                    errorDiv.textContent = 'Cannot connect to server. Please make sure the server is running on port 3000.';
                } else {
                    errorDiv.textContent = error.message || 'Login failed. Please try again.';
                }
                errorDiv.style.display = 'block';
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        
    </script>
</body>
</html>
