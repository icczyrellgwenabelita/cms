<svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Green gradient (olive) -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A8C090;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7A8B5A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#556B2F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Tan/Brown gradient -->
    <linearGradient id="tanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF0E6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8D5B7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C19A6B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Highlight gradient -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- C - Green (rounded, bubbly) -->
  <path d="M 12 18 Q 12 12 18 12 L 24 12 Q 30 12 30 18 L 30 30 Q 30 36 24 36 L 18 36 Q 12 36 12 30 Z" 
        fill="url(#greenGrad)" filter="url(#shadow)"/>
  <ellipse cx="21" cy="20" rx="3" ry="2.5" fill="url(#highlight)" opacity="0.85"/>
  
  <!-- A - Tan (rounded, bubbly) -->
  <path d="M 38 12 L 42 24 L 46 12 L 48 12 L 48 36 L 45 36 L 45 20 L 42 32 L 40 32 L 37 20 L 37 36 L 34 36 L 34 12 Z" 
        fill="url(#tanGrad)" filter="url(#shadow)"/>
  <ellipse cx="41" cy="16" rx="2.5" ry="2" fill="url(#highlight)" opacity="0.85"/>
  
  <!-- R - Green (rounded) -->
  <path d="M 56 12 L 62 12 Q 68 12 68 18 L 68 22 Q 68 26 64 26 L 60 26 L 66 36 L 62 36 L 56 26 L 56 36 L 56 12 Z M 60 18 L 60 22 L 62 22 Q 64 22 64 20 L 64 20 Q 64 18 62 18 Z" 
        fill="url(#greenGrad)" filter="url(#shadow)"/>
  <ellipse cx="62" cy="20" rx="2.5" ry="2" fill="url(#highlight)" opacity="0.85"/>
  
  <!-- E - Split (Tan top, Green bottom) -->
  <path d="M 76 12 L 76 20 L 84 20 Q 86 20 86 18 L 86 16 Q 86 14 84 14 L 76 14 L 76 12 Z" 
        fill="url(#tanGrad)" filter="url(#shadow)"/>
  <path d="M 76 20 L 76 36 L 86 36 L 86 32 L 84 32 L 84 28 L 76 28 Z" 
        fill="url(#greenGrad)" filter="url(#shadow)"/>
  <ellipse cx="81" cy="16" rx="2.5" ry="2" fill="url(#highlight)" opacity="0.85"/>
  
  <!-- S - Green (rounded, bubbly) -->
  <path d="M 94 12 Q 94 12 100 12 L 106 12 Q 112 12 112 18 L 112 20 Q 112 22 110 22 L 100 22 Q 98 22 98 24 L 98 26 Q 98 28 100 28 L 110 28 Q 112 28 112 30 L 112 36 Q 112 36 106 36 L 100 36 Q 94 36 94 30 Z" 
        fill="url(#greenGrad)" filter="url(#shadow)"/>
  <ellipse cx="103" cy="22" rx="2.5" ry="2" fill="url(#highlight)" opacity="0.85"/>
  
  <!-- I - Tan (rounded) -->
  <path d="M 120 12 L 124 12 L 124 36 L 120 36 Z" 
        fill="url(#tanGrad)" filter="url(#shadow)"/>
  <circle cx="122" cy="10" r="3" fill="#FAF0E6" filter="url(#shadow)"/>
  <ellipse cx="122" cy="24" rx="2.5" ry="2" fill="url(#highlight)" opacity="0.85"/>
  
  <!-- M - Split (Tan top-left, Green rest) -->
  <path d="M 132 12 L 132 18 L 138 18 L 140 26 L 142 18 L 148 18 L 148 12 L 144 12 L 144 16 L 142 24 L 140 16 L 140 12 Z" 
        fill="url(#tanGrad)" filter="url(#shadow)"/>
  <path d="M 132 18 L 132 36 L 136 36 L 136 26 L 140 36 L 142 26 L 142 36 L 148 36 L 148 18 L 144 18 L 144 26 L 142 22 L 140 26 L 140 18 Z" 
        fill="url(#greenGrad)" filter="url(#shadow)"/>
  <ellipse cx="140" cy="20" rx="2.5" ry="2" fill="url(#highlight)" opacity="0.85"/>
</svg>
