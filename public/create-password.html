<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareSim - Create Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-portal.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body class="admin-portal">
    <div class="portal-container" style="max-width: 600px; margin-top: 80px;">
        <section class="content-section">
            <div class="section-header">
                <h1 class="section-title">Set Your Password</h1>
            </div>
            <div id="createPasswordCard" class="dashboard-card">
                <div id="inviteMessage" style="margin-bottom: 16px; color: #64748B; font-size: 14px;">
                    Please choose a new password to complete your account setup.
                </div>
                <form id="createPasswordForm" style="display: none;">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" required placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required placeholder="Confirm new password">
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn-primary">Set Password</button>
                    </div>
                </form>
                <div id="inviteError" style="display:none; margin-top: 12px; color: #DC2626; font-size: 14px;"></div>
                <div id="inviteSuccess" style="display:none; margin-top: 12px; color: #16A34A; font-size: 14px;"></div>
            </div>
        </section>
    </div>

    <script src="/js/create-password.js"></script>
</body>
</html>
